x<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/layout/userlayout :: userlayout('Job Page', ~{this :: h2}, ~{this :: .contentData})}">

<head>
	<title>Index</title>
</head>

<body>

	<h2>Job Page</h2>

	<div class="contentData">
		<section>
			<div>
				<h3>Search</h3>
				<div>
					<form th:action="@{/home/posting/search}" method="post"
						style="display: flex; align-items: end; gap: 12px;">
						<div>
							<label class="col-form-label">Search by job</label>
							<input type="text" name="title" class="form-control" placeholder="Search by job">
						</div>
						<div>
							<label class="col-form-label">Search by area</label>
							<select name="local" class="form-select">
								<option value="-1">Select area</option>
								<option th:each="local : ${@localService.findAll()}" th:text="${local.name}"
									th:value="${local.id}"></option>
							</select>
						</div>
						<div>
							<label class="col-form-label">Search by experience</label>
							<select name="experience" class="form-select">
								<option value="-1">Select experience</option>
								<option th:each="experience : ${@experienceService.findAll()}"
									th:text="${experience.name}" th:value="${experience.id}"></option>
							</select>
						</div>
						<div>
							<label class="col-form-label">Search by wage range</label>
							<select name="wage" class="form-select">
								<option value="-1">Select wage range</option>
								<option th:each="wage : ${@wageService.findAll()}" th:text="${wage.name}"
									th:value="${wage.id}"></option>
							</select>
						</div>
						<div>
							<label class="col-form-label">Search by job type</label>
							<select name="type" class="form-select">
								<option value="-1">Select job type</option>
								<option th:each="type : ${@typeService.findAll()}" th:text="${type.name}"
									th:value="${type.id}"></option>
							</select>
						</div>
						<div>
							<label class="col-form-label">Search by category</label>
							<select name="category" class="form-select">
								<option value="-1">Select category</option>
								<option th:each="category : ${@categoryService.getAll()}" th:text="${category.name}"
									th:value="${category.id}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-success" style="height: 50%;">
							<i data-feather="search" style="margin-right: 5px; width: 16px; height: 16px;"></i>
							Search
						</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card" style="margin-bottom: 0;">
						<div class="card-body text-center">
							<div class="row" style="margin-bottom: 20px;" th:each="posting : ${postingDTOVIPs}">
								<div class="col-lg-12" style="padding: 0 5px; margin-bottom: 10px;">
									<div class="card"
										style="margin-bottom: 0; border: 3px solid rgb(128, 0, 128); border-radius: 12px; background-color: rgb(239, 245, 255);">
										<div class="card-body" style="padding-top: 10px; padding-bottom: 10px;">
											<div class="row">
												<div class="col-lg-2"
													style="display: flex; align-items: center; justify-content: center; padding: 0px;">
													<img th:src="@{'/assets/employer/' + ${posting.employerLogo}}"
														width="100" height="100"
														style="border: 1px solid rgb(241, 241, 241); border-radius: 12px;">
												</div>
												<div class="col-lg-9">
													<div style="margin-bottom: 0; text-align: left; font-size: large;">
														<b>
															<small
																style="margin-right: 5px;color: rgb(9 90 252);">New</small>
															<a th:href="@{'/home/posting/' + ${posting.id}}"
																style="color: #000;">
																<th:block th:text="${posting.title}"></th:block>
															</a>
														</b>
													</div>
													<div style="text-align: left;"><span
															class="badge badge-light-warning">Urgent</span></div>
													<div style="text-align: left;">
														<th:block th:text="${posting.wageName}"></th:block>
													</div>
													<div style="text-align: left;">
														<span class="text-warning">
															<th:block th:text="${posting.wageName}"></th:block>
														</span> |
														<th:block th:text="${posting.localName}"></th:block>
													</div>
													<div style="text-align: left;"><th:block th:text="${#dates.format(posting.dealine, 'dd/MM/yyyy')}"></th:block> |
														<span class="badge badge-light-secondary">
															<th:block th:text="${posting.categoryName}"></th:block>
														</span>
													</div>
												</div>
												<div class="col-lg-1">
													<i data-feather="heart"
														style="width: 24px; height: 24px; margin-top: 10px;"></i>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card" style="margin-bottom: 0;">
						<div class="card-body text-center">
							<div class="row" style="margin-bottom: 20px;" th:each="posting : ${postings}">
								<div class="col-lg-12" style="padding: 0 5px; margin-bottom: 10px;" >
									<div class="card"
										style="margin-bottom: 0; border: 1px solid rgb(160, 193, 255); border-radius: 12px; background-color: rgb(239, 245, 255);">
										<div class="card-body" style="padding-top: 10px; padding-bottom: 10px;">
											<div class="row">
												<div class="col-lg-2"
													style="display: flex; align-items: center; justify-content: center; padding: 0px;">
													<img th:src="@{'/assets/user/images/' + ${posting.employerLogo}}"
														width="100" height="100"
														style="border: 1px solid rgb(241, 241, 241); border-radius: 12px;">
												</div>
												<div class="col-lg-9">
													<div style="margin-bottom: 0; text-align: left; font-size: large;">
														<b>
															<small
																style="margin-right: 5px;color: rgb(9 90 252);">New</small>
															<a th:href="@{'/home/posting/' + ${posting.id}}"
																style="color: #000;">
																<th:block th:text="${posting.title}"></th:block>
															</a>
														</b>
													</div>
													<div style="text-align: left;"><span
															class="badge badge-light-warning">Urgent</span></div>
													<div style="text-align: left;">
														<th:block th:text="${posting.wageName}"></th:block>
													</div>
													<div style="text-align: left;">
														<span class="text-warning">
															<th:block th:text="${posting.wageName}"></th:block>
														</span> |
														<th:block th:text="${posting.localName}"></th:block>
													</div>
													<div style="text-align: left;"><th:block th:text="${#dates.format(posting.dealine, 'dd/MM/yyyy')}"></th:block> |
														<span class="badge badge-light-secondary">
															<th:block th:text="${posting.categoryName}"></th:block>
														</span>
													</div>
												</div>
												<div class="col-lg-1">
													<i data-feather="heart"
														style="width: 24px; height: 24px; margin-top: 10px;"></i>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>

</html>
