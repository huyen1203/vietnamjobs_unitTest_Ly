<!DOCTYPE html>
<html lang="en" th:fragment="renderBody(title, renderContent)"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--  TITLE PAGE DYNAMIC  -->
    <title th:text="${title}"></title>

    <link rel="shortcut icon" th:href="@{/assets/images/logo.ico}" type="image/x-icon">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/fontawesome-free/css/all.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" th:href="@{/assets/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/admin/dist/css/adminlte.min.css}">
    <!-- Mine -->
    <script th:src="@{/assets/js/jquery.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- PRELOADER -->

    <nav class="main-header navbar navbar-expand navbar-white navbar-light"
         style="position: fixed; top:0; left: 0;right: 0;">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" th:href="@{/admin/dashboard}">Profile</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-slide="true" data-widget="control-sidebar" href="#" role="button">
                    <i class="fas fa-th-large"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar main-sidebar-custom sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" th:href="@{/admin/dashboard}">
            <img alt="AdminLTE Logo" class="brand-image"
                 th:src="@{/assets/images/logo.png}">
            <span class="brand-text font-weight-bold">VietnamJobs</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center">
                <div class="image">
                    <i class="fas fa-user-circle" style="font-size: 22px; color: #c2c7d0;"></i>
                </div>
                <div class="info">
                    <a class="d-block" href="#" th:text="${#authentication.name}"></a>
                </div>
            </div>
            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input aria-label="Search" class="form-control form-control-sidebar" placeholder="Search"
                           type="search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview"
                    role="menu">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>

                    <li class="nav-header">Management</li>
                    <li class="nav-item">

                            <p>Accounts</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/company}">
                            <i class="fas fa-city nav-icon"></i>
                            <p>Companys</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/job}">
                            <i class="nav-icon fas fa-newspaper"></i>
                            <p>Postings</p>
                        </a>
                    </li>
                    <li class="nav-header">Setting</li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/local}">
                            <i class="nav-icon fas fa-map-marked-alt"></i>
                            <p>Local</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/rank}">
                            <i class="fas fa-chart-line nav-icon"></i>
                            <p>Rank</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/type}">
                            <i class="fas fa-business-time nav-icon"></i>
                            <p>Type</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/wage}">
                            <i class="fas fa-dollar-sign nav-icon"></i>
                            <p>Wage</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/experience}">
                            <i class="fas fa-star nav-icon"></i>
                            <p>Experience</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/category}">
                            <i class="fas fa-briefcase nav-icon"></i>
                            <p>Category</p>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
        <div class="sidebar-custom">
            <a class="btn btn-link" th:href="@{/account/logout}" style="font-size: 22px; color: #c2c7d0">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <a class="btn btn-secondary hide-on-collapse pos-right" th:href="@{/account/logout}">Logout</a>
        </div>
        <!-- /.sidebar-custom -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <!-- DYNAMIC PAGE CONTENT -->
    <div style="padding-top: 57px; min-height: 100vh;">
        <th:block th:replace="${renderContent}"></th:block>
    </div>
    <!-- /.content-wrapper -->

    <!--    <footer class="main-footer">-->
    <!--        <div class="float-right d-none d-sm-block">-->
    <!--            <b>Version</b> 3.2.0-->
    <!--        </div>-->

    <!--    </footer>-->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

<script th:src="@{/assets/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->

<!-- overlayScrollbars -->

<script th:src="@{/assets/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>

<script th:src="@{/assets/admin/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/assets/admin/plugins/pdfmake/vfs_fonts.js}"></script>
